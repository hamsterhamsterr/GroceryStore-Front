<div class="login-form">
  <h1>Sign Up</h1>
  <div class="row">
    <div class="col-md-4">
      <form (ngSubmit)="registerUser(f.value)" #f="ngForm">
        <div class="form-group">
          <label for="">Email</label>
          <input ngModel name="email" type="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input ngModel name="password" type="password" class="form-control" />
        </div>
        <button class="btn btn-primary">Sign Up</button>
      </form>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <p>Already have an account?</p>
      <a class="btn btn-primary" routerLink="/login-asp">Log In</a>
    </div>
  </div>
</div>
