<div class="login-form">
  <h1>Sign Up</h1>
  <div class="row">
    <div class="col-md-4">
      <form (ngSubmit)="registerUser(f.value)" #f="ngForm">
        <div class="form-group">
          <label for="">Имя</label>
          <input
            #firstName="ngModel"
            ngModel
            name="firstName"
            type="text"
            class="form-control"
            required
          />
          <div
            class="alert alert-danger"
            *ngIf="firstName.touched && firstName.invalid"
          >
            Необходимо ввести имя
          </div>
        </div>
        <div class="form-group">
          <label for="">Фамилия</label>
          <input
            #lastName="ngModel"
            ngModel
            name="lastName"
            type="text"
            class="form-control"
            required
          />
          <div
            class="alert alert-danger"
            *ngIf="lastName.touched && lastName.invalid"
          >
            Необходимо ввести фамилию
          </div>
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input
            #email="ngModel"
            ngModel
            name="email"
            type="email"
            class="form-control"
            required
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
          />
          <div
            class="alert alert-danger"
            *ngIf="email.touched && email.invalid"
          >
            <div *ngIf="email.errors!['required']">Необходимо ввести email</div>
            <div *ngIf="email.errors!['pattern']">
              Пожалуйста, введите правильный email
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Пароль</label>
          <input
            #password="ngModel"
            ngModel
            name="password"
            type="password"
            class="form-control"
            required
            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"
          />
          <div
            class="alert alert-danger"
            *ngIf="password.touched && password.invalid"
          >
            <div *ngIf="password.errors!['required']">Необходимо ввести пароль</div>
            <div *ngIf="password.errors!['pattern']">
              Пожалуйста, введите правильный пароль
            </div>
          </div>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary">Зарегистрироваться</button>
      </form>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <p>Есть учетная запись?</p>
      <a class="btn btn-primary" routerLink="/login-asp">Войти</a>
    </div>
  </div>
</div>
