<div class="login-form">
  <h1>Login</h1>

  <div class="row">
    <div class="col-md-4">
      <div
        *ngIf="invalidEmailOrAndPassword"
        class="alert alert-danger invalid-email-or-and-password-alert"
        role="alert"
      >
        Invalid email or/and password.
        <button
          type="button"
          class="close close-invalid-email-or-and-password-alert"
          (click)="closeInvalidEmailOrAndPasswordAlert()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="loginUser(f.value)" #f="ngForm">
        <div class="form-group">
          <label for="">Email</label>
          <input
            ngModel
            #email="ngModel"
            name="email"
            type="email"
            class="form-control"
            required
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
          />
          <div
            class="alert alert-danger"
            *ngIf="email.touched && email.invalid"
          >
            <div *ngIf="email.errors!['required']">Email is required</div>
            <div *ngIf="email.errors!['pattern']">
              Please enter a valid Email.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input
            #password="ngModel"
            ngModel
            name="password"
            type="password"
            class="form-control"
            required
          />
          <div
            class="alert alert-danger"
            *ngIf="password.touched && password.invalid"
          >
            <div *ngIf="password.errors!['required']">Password is required</div>
          </div>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary">Log In</button>
      </form>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <p>Don't have an account? Sign up</p>
      <a class="btn btn-primary" routerLink="/sign-up-asp">Sign Up</a>
    </div>
  </div>
</div>
