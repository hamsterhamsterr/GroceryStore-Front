<div class="login-form">
  <h1>Login</h1>
  <div class="row">
    <div class="col-md-4">
      <form (ngSubmit)="loginUser(f.value)" #f="ngForm">
        <div class="form-group">
          <label for="">Email</label>
          <input ngModel name="email" type="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input ngModel name="password" type="password" class="form-control" />
        </div>
        <button class="btn btn-primary">Log In</button>
      </form>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <p>Don't have an account? Sign up</p>
      <a class="btn btn-primary" routerLink="/sign-up-asp">Sign Up</a>
    </div>
  </div>
</div>
