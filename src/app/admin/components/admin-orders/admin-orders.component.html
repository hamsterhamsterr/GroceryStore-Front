<h1>Управление заказами</h1>
<table class="table">
  <thead>
    <tr>
      <th>Покупатель</th>
      <th>Дата</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.customerName }}</td>
      <td>{{ order.datePlaced * 1000 | date }}</td>
      <td>
        <a [routerLink]="['view-order/', order.id]">Просмотр</a>
      </td>
    </tr>
  </tbody>
</table>
