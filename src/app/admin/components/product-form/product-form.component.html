<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="save(f.value)" #f="ngForm">
      <div class="form-group">
        <label for="title">Название</label
        ><input
          #title="ngModel"
          [(ngModel)]="product.title"
          name="title"
          id="title"
          type="text"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Необходимо ввести название
        </div>
      </div>
      <div class="form-group">
        <label for="price">Цена</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            #price="ngModel"
            [(ngModel)]="product.price"
            name="price"
            id="price"
            type="number"
            class="form-control"
            required
            pattern="^\d{0,8}(\.\d{1,4})?$"
          />
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors!['required']">Необходимо ввести цену</div>
          <div *ngIf="price.errors!['pattern']">Некорректная цена</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Категория</label
        ><select
          #category="ngModel"
          [(ngModel)]="product.category"
          name="category"
          id="category"
          class="form-control"
          required
        >
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" value="{{ c.id }}">
            {{ c.name }}
          </option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && category.invalid"
        >
          Необходимо ввести категорию
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Ссылка на изображение продукта</label
        ><input
          #imageUrl="ngModel"
          [(ngModel)]="product.imageUrl"
          name="imageUrl"
          id="imageUrl"
          type="text"
          class="form-control"
          required
          pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
        />
        <div
          class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.invalid"
        >
          <div *ngIf="imageUrl.errors!['required']">Необходимо ввести ссылку на изображение</div>
          <div *ngIf="imageUrl.errors!['pattern']">
            Пожалуйста введите правильную ссылку на изображение
          </div>
        </div>
      </div>
      <button [disabled]="!f.valid" class="btn btn-primary">Сохранить</button>
      <button
        *ngIf="id"
        type="button"
        (click)="delete()"
        class="btn btn-danger btn-delete-product"
      >
        Удалить
      </button>
    </form>
  </div>
  <div class="col-md-4">
    <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
</div>
