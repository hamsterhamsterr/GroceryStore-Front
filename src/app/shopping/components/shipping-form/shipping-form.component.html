<form #f="ngForm">
  <div class="form-group">
    <label for="">Имя</label>
    <input
      #name="ngModel"
      name="name"
      [(ngModel)]="shipping.name"
      type="text"
      class="form-control"
      required
    />
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors!['required']">Необходимо ввести имя</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Адрес</label>
    <input
      #addressLine1="ngModel"
      name="addressLine1"
      [(ngModel)]="shipping.addressLine1"
      type="text"
      class="form-control"
      placeholder="Улица"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf="addressLine1.touched && addressLine1.invalid"
    >
      <div *ngIf="addressLine1.errors!['required']">
        Необходимо ввести улицу
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input
      #addressLine2="ngModel"
      name="addressLine2"
      [(ngModel)]="shipping.addressLine2"
      type="text"
      class="form-control"
      placeholder="Номер дома и квартиры"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf="addressLine2.touched && addressLine2.invalid"
    >
      <div *ngIf="addressLine2.errors!['required']">
        Необходимо ввести номер дома и квартиры
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Город</label>
    <input
      #city="ngModel"
      name="city"
      [(ngModel)]="shipping.city"
      type="text"
      class="form-control"
      required
    />
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors!['required']">Необходимо ввести город</div>
    </div>
  </div>
  <button [disabled]="!f.valid" (click)="placeOrder()" class="btn btn-primary">
    Оформить заказ
  </button>
</form>
