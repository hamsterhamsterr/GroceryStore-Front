<div class="sticky-top">
  <div class="list-group">
    <a
      [class.active]="!category"
      routerLink="/"
      class="list-group-item list-group-item-action"
      >Все категории</a
    >
    <a
      *ngFor="let c of categories$ | async"
      class="list-group-item list-group-item-action"
      routerLink="/"
      [queryParams]="{ category: c.id }"
      [class.active]="category === c.id"
    >
      {{ c.name }}
    </a>
  </div>
</div>
